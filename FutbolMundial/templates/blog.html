<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Mundial</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <h1>Futbol Mundial</h1>
    <section>
            {% for elemento in futbol %}
                <article>
                    <h3> {{ elemento.nombre }} </h3>
                    <p>
                        {{ elemento.contenido }}
                    </p>
                    <img src="{{ elemento.imagen }}">
                    <footer>
                        Autor: {{ elemento.autor }}
                    </footer>
                </article>
            {% endfor %}
        </section>
    <a href="{% url 'menu' %}" style="background-color: #ff0000; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none;" class="back-button">BACK</a>
</body>
</html>
