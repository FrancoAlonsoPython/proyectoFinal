<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"/>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <title>Autores</title>
</head>
<body>
    <h1>Lista de Autores</h1>
    <ul>
        {% for autor in object_list %}
            <li>
                <p>Nombre: {{ autor.nombre }} </p>
                <p>
                    <a href="{% url 'Detail' autor.id %}">Ver</a> |
                    <a href="{% url 'Edit' autor.id %}">Editar</a> |
                    <a href="{% url 'Delete' autor.id %}">Borrar</a>
                </p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'menu' %}" style="background-color: #ff0000; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none;" class="back-button">BACK</a>
</body>
</html>
