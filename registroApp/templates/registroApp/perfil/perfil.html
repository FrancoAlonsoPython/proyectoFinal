<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"/>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <title>Perfil</title>
</head>
<body>
    {% block contenidoQueCambia %}
    <div>
        <ul>
            {% for user in users %}
            <li>{{ user.username }}</li>
            <li>{{ user.email }}</li>
            <li>{{ user.first_name }}</li>
            <li>{{ user.last_name }}</li>
            {% endfor %}
        </ul>
        <a href="/FutbolMundial/perfil/editarPerfil" class="btn btn-success" style="text-decoration: none; color: white;">Editar Perfil</a>
        <a href="{% url 'menu' %}" style="background-color: #ff0000; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none;" class="back-button">Volver al men√∫</a>
    </div>
    {% endblock %}
</body>
</html>
