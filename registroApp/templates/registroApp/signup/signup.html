<!DOCTYPE html>
<html>
<head>
    <title>Registro de usuario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    
    {{error}}

    <form action="{% url 'registroApp:signup' %}"  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
